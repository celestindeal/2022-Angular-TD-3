<!-- Affichage d'un vol -->
<div *ngIf="vol" class="vols"> 
    <div class="icon fligth-icon">
        <mat-icon *ngIf="vol.type == 'departure'">flight_takeoff</mat-icon>
        <mat-icon *ngIf="vol.type == 'arrival'">flight_land</mat-icon>
    </div>
    <p>{{vol.icao}}</p>
    <p>{{vol.matricule}}</p>
    <div class="container">
        <p *ngIf="vol.aeroportDepart == '' && vol.aeroportDepart == null">Inconnu</p>
        <p *ngIf="vol.aeroportDepart != '' && vol.aeroportDepart != null">{{vol.aeroportDepart}}</p>
        <div class="icon">
            <mat-icon> arrow_right_alt </mat-icon>
        </div>
        <p *ngIf="vol.aeroportArrivee == '' || vol.aeroportArrivee == null">Inconnu</p>
        <p *ngIf="vol.aeroportArrivee != '' && vol.aeroportArrivee != null">{{vol.aeroportArrivee}}</p>
    </div>
    <div class="logo">
        <img *ngIf="vol.compagnie == 'Air France'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Air_France_Logo.svg/2560px-Air_France_Logo.svg.png" alt="Air France">
        <img *ngIf="vol.compagnie == 'Air France Hop'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Air_France_Hop_Logo.svg/1280px-Air_France_Hop_Logo.svg.png" alt="Air France hop">
        <img *ngIf="vol.compagnie == 'Transavia France'" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Transavia_logo.svg/2560px-Transavia_logo.svg.png" alt="Transavia France">
    </div>
</div>
